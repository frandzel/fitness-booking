spring.application.name=Fitness Booking API

# PostgreSQL configuration (from environment variables on Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitnessdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console in production
spring.h2.console.enabled=false

# CORS - allow all origins in production (adjust if needed)
app.cors.allowed-origins=${CORS_ORIGINS:}

# Server port
server.port=${PORT:8080}


