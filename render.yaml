services:
  # Backend Spring Boot API
  - type: web
    name: fitness-booking-api
    env: java
    plan: free
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-booking-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: fitness-booking-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fitness-booking-db
          property: password
      - key: CORS_ORIGINS
        value: https://fitness-booking.onrender.com

  # PostgreSQL Database
  - type: pspg
    name: fitness-booking-db
    plan: free
    databaseName: fitnessdb
    user: postgres

  # Frontend Angular Static Site
  - type: web
    name: fitness-booking-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build -- --configuration production
    staticPublishPath: frontend/dist/frontend/browser
    envVars:
      - key: API_URL
        fromService:
          name: fitness-booking-api
          type: web
          property: host

